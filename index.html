<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar dengan Logo Gambar dan Link di Tengah</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url(bgimg.png);
            background-repeat: no-repeat;
        }

        /* Navbar */
        .navbar {
            background-color: #d10000; /* Warna merah untuk navbar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
        }

        /* Style untuk logo gambar */
        .navbar .logo img {
            height: 40px; /* Sesuaikan ukuran logo */
        }

        /* Kontainer tautan di tengah */
        .navbar .nav-links {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        /* Style untuk link di navbar */
        .navbar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-left: 90px;
            margin-right: 90px;
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Hover effect untuk link */
        .navbar a:hover {
            color: white;
        }

        /* Bottom bar */
        .bottom-bar {
            background-color: #d10000;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="jrr/jrrlogo.png" alt="Logo JRR">
        </div>
        <div class="nav-links">
            <a href="index2.html">Sarana</a>
            <a href="#link">Link</a>
            <a href="#jadwal">Rute</a>
        </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        &copy; 2024 JRR | Ittoem Studio | Pembuat Web: Maung
    </div>

</body>
</html>
