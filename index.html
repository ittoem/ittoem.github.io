<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar dengan Logo dan Link di Tengah</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background */
        body {
            font-family: Arial, sans-serif;
            background-image: url('bgimg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        /* Peringatan */
        .alert {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 1em;
            text-align: center;
            font-size: 0.95em;
        }

        .alert a {
            color: #856404;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Navbar */
        .navbar {
            background-color: #d10000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            flex-wrap: wrap;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex: 1;
            gap: 2em;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .bottom-bar {
            background-color: #d10000;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9em;
            font-weight: bold;
            z-index: 999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 1em;
            }

            .logo {
                margin-bottom: 0.5em;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5em;
                align-items: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Peringatan Pembaruan -->
    <div class="alert">
        ⚠️ Java Railway Roblox sedang mengalami pembaruan. Bergabunglah dengan komunitas kami di 
        <a href="link.html">server Discord</a> untuk mengetahui perkembangannya.
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="jrr/jrrlogo.png" alt="Logo JRR">
        </div>
        <div class="nav-links">
            <a href="sarana.html">Sarana</a>
            <a href="link.html">Link</a>
            <a href="#jadwal">Rute</a>
        </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        &copy; 2024 JRR | Ittoem Studio | Pembuat Web: maunghideung__
    </div>

</body>
</html>
