<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JRR Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('bgimg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: left center;
      min-height: 100vh;
      padding-bottom: 70px;
    }

    .alert {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 0.8em;
      text-align: center;
      font-size: 0.9em;
    }

    .alert a {
      font-weight: bold;
      color: #856404;
      text-decoration: underline;
    }

    .navbar {
      background-color: #d10000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8em 1.2em;
      flex-wrap: wrap;
    }

    .logo img {
      height: 35px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 1.5em;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: white;
    }

    .bottom-bar {
      background-color: #d10000;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 0.85em;
      font-weight: bold;
      z-index: 999;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5em 1em;
    }

    .tagline {
      font-size: 1.8em;
      font-weight: bold;
    }

    .tagline span:first-child {
      color: red;
    }

    .tagline span:last-child {
      color: black;
    }

    @media (max-width: 600px) {
      body {
        background-position: left center;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.6em;
        margin-top: 0.6em;
      }

      .logo {
        margin-bottom: 0.4em;
      }

      .tagline {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Peringatan -->
  <div class="alert">
    ⚠️ Java Railway Roblox sedang mengalami pembaruan. Bergabunglah dengan komunitas kami di 
    <a href="link.html">server Discord</a> untuk mengetahui perkembangannya.
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="jrr/jrrlogo.png" alt="Logo JRR" />
    </div>
    <div class="nav-links">
      <a href="sarana.html">Sarana</a>
      <a href="link.html">Link</a>
      <a href="#jadwal">Rute</a>
    </div>
  </div>

  <!-- Konten Utama -->
  <div class="main-content">
    <div class="tagline">
      <span>Melayani</span> <span>anda sepenuh hati</span>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    &copy; 2024 JRR | Ittoem Studio | Pembuat Web: maunghideung__
  </div>

</body>
</html>
