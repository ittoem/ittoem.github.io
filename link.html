<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link JRR</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style untuk halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 1em;
            padding-bottom: 60px; /* Space for bottom bar */
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .header h1 {
            color: #d10000;
            font-size: 2em;
        }

        /* Kontainer Link */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
        }

        /* Style untuk tombol link */
        .link-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #d10000;
            color: white;
            text-decoration: none;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 300px;
            justify-content: center;
        }

        .link-button:hover {
            background-color: #a00000;
        }

        /* Style untuk ikon */
        .link-button img {
            width: 24px;
            height: 24px;
        }

        /* Bottom bar */
        .bottom-bar {
            background-color: #d10000;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9em;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            background-color: #d10000;
            color: white;
            padding: 0.5em 1em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 1.5em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Link JRR</h1>
        <p>Temukan kami di berbagai platform media sosial:</p>
        <br>
        <a href="index.html" class="back-button">Kembali ke Home</a>
    </div>

    <!-- Kontainer Link -->
    <div class="link-container">
        <a href="https://discord.gg/gMJARgFj" target="_blank" class="link-button">
            <img src="icons/dc.png" alt="Discord Icon"> Discord
        </a>
        <a href="https://www.roblox.com/groups/34686358/Ittoem-Studio#!/about" target="_blank" class="link-button">
            <img src="icons/jrrgrup.png" alt="YouTube Icon"> Grup Roblox Ittoem
        </a>
        <a href="https://www.roblox.com/games/16825992773/DOPT-4-Java-Railways-Roblox" target="_blank" class="link-button">
            <img src="icons/rblox.jpeg" alt="TikTok Icon"> Game DOPT 4
        </a>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        &copy; 2024 JRR | Ittoem Studio | Pembuat Web: maunghideung__
    </div>

</body>
</html>
